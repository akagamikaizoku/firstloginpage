<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" type="images/png" href="https://te.legra.ph/file/3af8703a85ab5b7e7fbe0.png">
</head>
<header style="background-color: aqua;">
    <h1>Create your account</h1><br>
    <a href="" >Home          </a>
    <a href="" >About us      </a>
    <a href="" >Disclaimer    </a>
    <a href="" >Contact us    </a>

</header>
<main>    
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">Username: </label>
        <input type="username" id="username" required placeholder="HelloWorld" minlength="6" maxlength="15">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" required minlength="8" maxlength="15">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="example@example.com" required><br><br>
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" placeholder="+9112345-67890" required><br><br>
        <label for="bday">Date of birth: </label>
        <input type="date" id="bday" required><br><br>
        <label for="age">Age: </label>
        <input type="number" id="age" required min="0" max="150" placeholder="18"><br><br>
        <label for="gender">Gender: </label><br><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender"><br>
        <label for="Other">Other</label>
        <input type="radio" id="Other" name="gender"><br>
        <br>
        <label for="Payment">Choose payment option: </label>
        <select id="Payment">
            <option for="Credit Card">Credit Card</option>
            <option for="Debit Card">Debit Card</option>
            <option for="Paypal">Paypal</option>
        </select><br>
        <input type="checkbox" id="accept" required>
        <label for="accept">I agree to the <a href="">terms and services</a>.</label><br>
        
        <label for="comments">Comments: </label>
        <textarea type="comments"></textarea><br>
        <label for="file">Add documents: </label>
        <input type="file" id="file" accept="images/png; images/jpeg"><br>
        <input type="submit"><br>
        <input type="reset">
    </form>
</body>
</main>


</html>
